<!DOCTYPE html>
<html>
<head>
<title>Atom-Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<!-- Bootstrap -->
<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
<link href="css/atom-style.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>

<div class="container login-bg">

<form class="login-form-signin">
  <div class="login-logo"><img src="images/logo.png"></div>
    <h2 class="login-form-signin-heading">Login Your Account</h2>
        <div class="login-wrap">
            <input id="sid" type="text" autofocus placeholder="Student Id" class="form-control">
            <input id="password" type="password" placeholder="Password" class="form-control">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                </span>
            </label>
            <button type="button" class="btn btn-lg btn-primary btn-block" onclick="check()">Sign in</button>

        </div>



      </form>

    </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.10.2.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="bs3/js/bootstrap.min.js"></script>

<script>
    function check(){
        $.ajax({
            url:'/checkUser?sid='+$('#sid').val()+'&password='+$('#password').val(),
            type:'post',
            async : false,
            contentType:"text/plain",
            success:function (Msg) {
                alert($('#sid').val());
                if(Msg){
                    var url='/index.html?sid='+$('#sid').val();
                    alert(url);
                    window.location.href=url;
                }
                else{
                    alert(Msg);
                }
            },
            error:function (Msg) {
                alert(JSON.stringify(Msg));
            }
        })
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
</body>
</html>
